<html>
	<head>
		<title>Sidereal Confluence precise scoring calculator</title>
		<link href="qwinto.css" type="text/css" rel="stylesheet" />

				<td><input type="text" name="p9n" style="width:2em"></td>
			</tr>
			<tr id="2">
				<td>Points</td>
				<td><input type="text" name="p1p" style="width:2em"></td>

				<td><input type="text" name="p9p" style="width:2em"></td>

			<tr id="3">

				<td><input type="text" name="p2o" style="width:2em"></td>
				<td><input type="text" name="p3o" style="width:2em"></td>
				<td><input type="text" name="p4o" style="width:2em"></td>
				<td><input type="text" name="p5o" style="width:2em"></td>
				<td><input type="text" name="p6o" style="width:2em"></td>

				<td><input type="text" name="p3lc" style="width:2em"></td>
				<td><input type="text" name="p4lc" style="width:2em"></td>
				<td><input type="text" name="p5lc" style="width:2em"></td>
				<td><input type="text" name="p6lc" style="width:2em"></td>
				<td><input type="text" name="p7lc" style="width:2em"></td>
				<td><input type="text" name="p8lc" style="width:2em"></td>

				<td><input type="text" name="p2sc" disabled style="width:2em"></td>
				<td><input type="text" name="p3sc" disabled style="width:2em"></td>
				<td><input type="text" name="p4sc" disabled style="width:2em"></td>
				<td><input type="text" name="p5sc" disabled style="width:2em"></td>
				<td><input type="text" name="p6sc" disabled style="width:2em"></td>

				<td>Ranking</td>
				<td><input type="text" name="p1r" disabled style="width:2em"></td>
				<td><input type="text" name="p2r" disabled style="width:2em"></td>
				<td><input type="text" name="p3r" disabled style="width:2em"></td>
				<td><input type="text" name="p4r" disabled style="width:2em"></td>
				<td><input type="text" name="p5r" disabled style="width:2em"></td>
				<td><input type="text" name="p6r" disabled style="width:2em"></td>

</html>
