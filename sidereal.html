<html>
	<head>
		<title>Sidereal Confluence precise scoring calculator</title>
		<link href="qwinto.css" type="text/css" rel="stylesheet" />
		<script src="qwinto.js"></script>
	</head>
	<body>
		<h1>Sidereal Confluence precise scoring calculator</h1>

		<tr id="1">
			<td>Player initials</td>
			<td><input type="text" name="p1n" length=2></td>
			<td><input type="text" name="p2n" length=2></td>
			<td><input type="text" name="p3n" length=2></td>
			<td><input type="text" name="p4n" length=2></td>
			<td><input type="text" name="p5n" length=2></td>
			<td><input type="text" name="p6n" length=2></td>
			<td><input type="text" name="p7n" length=2></td>
			<td><input type="text" name="p8n" length=2></td>
			<td><input type="text" name="p9n" length=2></td>
		</tr>
		<tr id="2">
			<td>Points</td>
			<td><input type="text" name="p1p" length=2></td>
			<td><input type="text" name="p2p" length=2></td>
			<td><input type="text" name="p3p" length=2></td>
			<td><input type="text" name="p4p" length=2></td>
			<td><input type="text" name="p5p" length=2></td>
			<td><input type="text" name="p6p" length=2></td>
			<td><input type="text" name="p7p" length=2></td>
			<td><input type="text" name="p8p" length=2></td>
			<td><input type="text" name="p9p" length=2></td>
		</tr>
		<tr id="3">
			<td>Octagons</td>
			<td><input type="text" name="p1o" length=2></td>
			<td><input type="text" name="p2o" length=2></td>
			<td><input type="text" name="p3o" length=2></td>
			<td><input type="text" name="p4o" length=2></td>
			<td><input type="text" name="p5o" length=2></td>
			<td><input type="text" name="p6o" length=2></td>
			<td><input type="text" name="p7o" length=2></td>
			<td><input type="text" name="p8o" length=2></td>
			<td><input type="text" name="p9o" length=2></td>
		</tr>
		<tr id="4">
			<td>Large cubes</td>
			<td><input type="text" name="p1lc" length=2></td>
			<td><input type="text" name="p2lc" length=2></td>
			<td><input type="text" name="p3lc" length=2></td>
			<td><input type="text" name="p4lc" length=2></td>
			<td><input type="text" name="p5lc" length=2></td>
			<td><input type="text" name="p6lc" length=2></td>
			<td><input type="text" name="p7lc" length=2></td>
			<td><input type="text" name="p8lc" length=2></td>
			<td><input type="text" name="p9lc" length=2></td>
		</tr>
		<tr id="5">
			<td>Small cubes</td>
			<td><input type="text" name="p1sc" length=2></td>
			<td><input type="text" name="p2sc" length=2></td>
			<td><input type="text" name="p3sc" length=2></td>
			<td><input type="text" name="p4sc" length=2></td>
			<td><input type="text" name="p5sc" length=2></td>
			<td><input type="text" name="p6sc" length=2></td>
			<td><input type="text" name="p7sc" length=2></td>
			<td><input type="text" name="p8sc" length=2></td>
			<td><input type="text" name="p9sc" length=2></td>
		</tr>
		<tr id="6">
			<td>Ships</td>
			<td><input type="text" name="p1s" length=2></td>
			<td><input type="text" name="p2s" length=2></td>
			<td><input type="text" name="p3s" length=2></td>
			<td><input type="text" name="p4s" length=2></td>
			<td><input type="text" name="p5s" length=2></td>
			<td><input type="text" name="p6s" length=2></td>
			<td><input type="text" name="p7s" length=2></td>
			<td><input type="text" name="p8s" length=2></td>
			<td><input type="text" name="p9s" length=2></td>
		</tr>
		<tr id="7">
			<td>Score</td>
			<td><input type="text" name="p1sc" disabled length=2></td>
			<td><input type="text" name="p2sc" disabled length=2></td>
			<td><input type="text" name="p3sc" disabled length=2></td>
			<td><input type="text" name="p4sc" disabled length=2></td>
			<td><input type="text" name="p5sc" disabled length=2></td>
			<td><input type="text" name="p6sc" disabled length=2></td>
			<td><input type="text" name="p7sc" disabled length=2></td>
			<td><input type="text" name="p8sc" disabled length=2></td>
			<td><input type="text" name="p9sc" disabled length=2></td>
		</tr>
		<tr id="8">
			<td>Ranking</td>
			<td><input type="text" name="p1r" disabled length=2></td>
			<td><input type="text" name="p2r" disabled length=2></td>
			<td><input type="text" name="p3r" disabled length=2></td>
			<td><input type="text" name="p4r" disabled length=2></td>
			<td><input type="text" name="p5r" disabled length=2></td>
			<td><input type="text" name="p6r" disabled length=2></td>
			<td><input type="text" name="p7r" disabled length=2></td>
			<td><input type="text" name="p8r" disabled length=2></td>
			<td><input type="text" name="p9r" disabled length=2></td>
		</tr>
		<button type="button">Calculate!</button>
	</body>
</html>
