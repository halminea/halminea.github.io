<html>
	<head>
		<title>Sidereal Confluence precise scoring calculator</title>
		<link href="qwinto.css" type="text/css" rel="stylesheet" />
		<script src="qwinto.js"></script>
	</head>
	<body>
		<h1>Sidereal Confluence precise scoring calculator</h1>
		<table>
			<tr id="1">
				<td>Player initials</td>
				<td><input type="text" name="p1n" size=2></td>
				<td><input type="text" name="p2n" size=2></td>
				<td><input type="text" name="p3n" size=2></td>
				<td><input type="text" name="p4n" size=2></td>
				<td><input type="text" name="p5n" size=2></td>
				<td><input type="text" name="p6n" size=2></td>
				<td><input type="text" name="p7n" size=2></td>
				<td><input type="text" name="p8n" size=2></td>
				<td><input type="text" name="p9n" size=2></td>
			</tr>
			<tr id="2">
				<td>Points</td>
				<td><input type="text" name="p1p" size=2></td>
				<td><input type="text" name="p2p" size=2></td>
				<td><input type="text" name="p3p" size=2></td>
				<td><input type="text" name="p4p" size=2></td>
				<td><input type="text" name="p5p" size=2></td>
				<td><input type="text" name="p6p" size=2></td>
				<td><input type="text" name="p7p" size=2></td>
				<td><input type="text" name="p8p" size=2></td>
				<td><input type="text" name="p9p" size=2></td>
			</tr>
			<tr id="3">
				<td>Octagons</td>
				<td><input type="text" name="p1o" size=2></td>
				<td><input type="text" name="p2o" size=2></td>
				<td><input type="text" name="p3o" size=2></td>
				<td><input type="text" name="p4o" size=2></td>
				<td><input type="text" name="p5o" size=2></td>
				<td><input type="text" name="p6o" size=2></td>
				<td><input type="text" name="p7o" size=2></td>
				<td><input type="text" name="p8o" size=2></td>
				<td><input type="text" name="p9o" size=2></td>
			</tr>
			<tr id="4">
				<td>Large cubes</td>
				<td><input type="text" name="p1lc" size=2></td>
				<td><input type="text" name="p2lc" size=2></td>
				<td><input type="text" name="p3lc" size=2></td>
				<td><input type="text" name="p4lc" size=2></td>
				<td><input type="text" name="p5lc" size=2></td>
				<td><input type="text" name="p6lc" size=2></td>
				<td><input type="text" name="p7lc" size=2></td>
				<td><input type="text" name="p8lc" size=2></td>
				<td><input type="text" name="p9lc" size=2></td>
			</tr>
			<tr id="5">
				<td>Small cubes</td>
				<td><input type="text" name="p1sc" size=2></td>
				<td><input type="text" name="p2sc" size=2></td>
				<td><input type="text" name="p3sc" size=2></td>
				<td><input type="text" name="p4sc" size=2></td>
				<td><input type="text" name="p5sc" size=2></td>
				<td><input type="text" name="p6sc" size=2></td>
				<td><input type="text" name="p7sc" size=2></td>
				<td><input type="text" name="p8sc" size=2></td>
				<td><input type="text" name="p9sc" size=2></td>
			</tr>
			<tr id="6">
				<td>Ships</td>
				<td><input type="text" name="p1s" size=2></td>
				<td><input type="text" name="p2s" size=2></td>
				<td><input type="text" name="p3s" size=2></td>
				<td><input type="text" name="p4s" size=2></td>
				<td><input type="text" name="p5s" size=2></td>
				<td><input type="text" name="p6s" size=2></td>
				<td><input type="text" name="p7s" size=2></td>
				<td><input type="text" name="p8s" size=2></td>
				<td><input type="text" name="p9s" size=2></td>
			</tr>
			<tr id="7">
				<td>Score</td>
				<td><input type="text" name="p1sc" disabled size=2></td>
				<td><input type="text" name="p2sc" disabled size=2></td>
				<td><input type="text" name="p3sc" disabled size=2></td>
				<td><input type="text" name="p4sc" disabled size=2></td>
				<td><input type="text" name="p5sc" disabled size=2></td>
				<td><input type="text" name="p6sc" disabled size=2></td>
				<td><input type="text" name="p7sc" disabled size=2></td>
				<td><input type="text" name="p8sc" disabled size=2></td>
				<td><input type="text" name="p9sc" disabled size=2></td>
			</tr>
			<tr id="8">
				<td>Ranking</td>
				<td><input type="text" name="p1r" disabled size=2></td>
				<td><input type="text" name="p2r" disabled size=2></td>
				<td><input type="text" name="p3r" disabled size=2></td>
				<td><input type="text" name="p4r" disabled size=2></td>
				<td><input type="text" name="p5r" disabled size=2></td>
				<td><input type="text" name="p6r" disabled size=2></td>
				<td><input type="text" name="p7r" disabled size=2></td>
				<td><input type="text" name="p8r" disabled size=2></td>
				<td><input type="text" name="p9r" disabled size=2></td>
			</tr>
		</table>
		<button type="button">Calculate!</button>
	</body>
</html>
